<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Your Bank</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <div class="row">
          <div class="col-md-6">
            <h1>Epicodus Bank</h1>
            <h2>What would you like to do today?</h2>
          </div>
          <div class="col-md-6 logo">
            <img class="logo" src="img/catimg.png" alt="" />
            <h3 class="logo">Epicodus bank, LLC.</h3>
          </div>
        </div>
      </div>
      <form id="createAccount">
        <div class="row">
          <div class="col-md-6">
            <div class="jumbotron">
              <h2>Open an account</h2>
              <div class="">
                <label for="">First Name:</label>
                <input class="firstname-input" type="text">
              </div>
              <div class="">
                <label for="">Last Name:</label>
                <input class="lastname-input" type="text">
              </div>
              <div class="">
                <label for="">Initial Deposit: $</label>
                <input class="deposit-initial" type="number" min="0" step="0.01">
              </div><hr>
              <button type="submit">Create New Account</button>
            </div>
          </div>
          <div class="col-md-6">
            <div class="jumbotron">
              <h3>Make a deposit</h3>
              <label for="">First Name:</label>
              <input class="acct-deposit-input" type="text"><br>
              <label class="">Deposit $</label>
              <input class="deposit-input" type="number" min="0" step="0.01">
              <button class="deposit-input" type="button" name="button">Deposit</button>
            </div>
            <div class="jumbotron">
              <h3>Make a withdrawal</h3>
              <label for="">First Name:</label>
              <input class="acct-withdraw-input" type="text"><br>
              <label class="">Withdraw $</label>
              <input class="withdraw-input" type="number" min="0" step="0.01">
              <button class="withdraw-input" type="button" name="button">Withdraw</button>
            </div>
          </div>
        </div>
      </form>
      <div class="well" id="receipt">
      </div>
    </div>
  </body>
</html>
